<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Portfolio girl</title>

  </head>
  <body>
    <header class="header">
      <div class="header__container">
        <h1 id="none">Header</h1>
        <nav class="header__nav">
          <!-- <img class="header__nav-logo" src="" alt="Logo" /> -->
          <a href="#" class="header__nav-logo">D.</a>
          <div class="header__nav-bar">
            <a href="#" class="header__nav-link">blog</a>
            <a href="#" class="header__nav-link">contact</a>
            <a href="#" class="header__nav-link">about</a>
            <a href="#" class="header__nav-btn-group">
              <img
                class="header__nav-search-btn"
                src="img/search-icon.svg"
                alt="search-icon"
              />
              <img
                class="header__nav-close-btn"
                src="img/close-icon.svg"
                alt="close-icon"
              />
            </a>
          </div>
        </nav>
        <div class="search-box">
          <input class="search-box__input" type="text" placeholder="Search here..." />
        </div>
      </div>

    </header>
    <div class="search-box">
      <input class="search-box__input" type="text" placeholder="Search here..." />
    </div>

    <div class="container">
      <main class="hero">
        <h1 id="none">Darlene about</h1>
        <div class="hero__container">
          <div class="hero__about">
            <span class="hero__about-title">Hi, Iâ€™m Darlene</span>
            <span class="hero__about-text mobile"
              >I design beautiful websites & mobile<br />
              apps that modern trends demand</span
            >
            <button class="btn btn-contact">Contact Me</button>
          </div>
          <div class="hero__about-img-block">
            <img
              class="hero__about-img"
              src="img/better-img/hero-img-550.jpg"
              alt="hero-img"
            />
            <div class="hero__about-img-bgr"></div>
          </div>
            <button class=" btn-contact btn  mobile">Contact Me</button>
          </div>
        </main>
        <footer class="footer">
          <h1 id="none">Footer</h1>
          <div class="footer__social-nets">
            <a class="footer__social-net" href="#">
              <!-- <img class="social-net instagram"  src="/img/better-img/instagram-logo.svg" alt="instagram" /> -->
              <svg class="social-net instagram">
                <use xlink:href="img/better-img/icons-library.svg#instagram"></use>
              </svg>
            </a>
            <a class="footer__social-net" href="#">
              <!-- <img class="social-net behance" src="/img/better-img/behance-logo.svg" alt="behance" /> -->
              <svg class="social-net behance">
                <use xlink:href="img/better-img/icons-library.svg#behance"></use>
              </svg>
            </a>
            <a class="footer__social-net" href="#">
              <!-- <img class="social-net dribbble"  src="/img/better-img/dribbble-logo.svg" alt="dribbble" /> -->
              <svg class="social-net dribbble">
                <use xlink:href="img/better-img/icons-library.svg#dribbble"></use>
              </svg>
            </a>
          </div>
        </footer> 
        </div>
      
    </div>
    <div class="contact-form-wrapper overlay">
      <form class="contact-form">    
        <div class="contact-form__apologize">
          <span class="contact-form__apologize-text">
            Sorry, this is a test site, so some features may not work correctly.
          </span> 
        </div> 
        <button class="contact-form__close-btn" type="button">X</button>
        <input class="contact-form__input name" name="name" type="text" placeholder="Name" />   
        <input class="contact-form__input email" name="email" type="text" placeholder="Email" />
        <textarea class="contact-form__input comment" name="text" placeholder="Comment"></textarea>
        <input class="contact-form__btn-submit" type="submit" value="Submit"/>
      </form>
    </div>
    
    <script src="js/main.js"></script>
  </body>
</html>
