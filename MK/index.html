    <title>Mortal Kombat - premiere 2021</title>
  </head>
  <body>
    <div class="container" id="container">
      <header class="header">
        <a href="/" class="logo" rel="fancybox-button">
          <img src="https://17felix.github.io/MK/img/logo.svg" alt="Logo: KinoPuls" class="logo-image" />
        </a>
        <a href="/" class="user">
          <span class="user-name">Garlic</span>
          <img src="https://17felix.github.io/MK/img/garlicAvatar.jpg" alt="My avatar" class="user-photo" />
        </a>
      </header>

      <section class="film">
        <img src="https://17felix.github.io/MK/img/film-logo.svg" alt="Mortal Kombat" class="film-logo" />
        <div class="tags">
          <span class="date">2021</span>
          <span class="genre">боевик, фэнтези, фантастика</span>
          <span class="country">США</span>
          <span class="age">18+</span>
        </div>
        <!-- /.tags -->
        <p class="description">
          Продолжение легендарного фильма из 90-х. Предстоит по-настоящему
          смертельная битва, где останется только сильнейший
        </p>
        <div class="button-group">
          <a class="button button-primary" data-fancybox href="#film__pre-order"
            >Предзаказ фильма</a
          >
          <a
            class="button button-default"
            data-fancybox
            href="https://www.youtube.com/watch?v=NYH2sLid0Zc"
          >
            <img src="https://17felix.github.io/MK/img/play.svg" alt="icon: play" class="button-icon" />
            <span class="button-text">Смотреть трейлер</span>
          </a>
        </div>
      </section>
      <div class="inline-wrapper">
        <form
          class="film__pre-order"
          id="film__pre-order"
          style="display: none"
          action="mailto:youremail@gmail.com"
        >
          <span class="film__pre-order-title"
            >Enter your email for purchasing</span
          >
          <input
            class="film__pre-order-email"
            type="email"
            autocomplete="all"
            name=""
            id=""
            placeholder="Email"
          />
          <input
            class="film__pre-order-submit"
            type="submit"
            href="mailto:youremail@gmail.com"
            name=""
            id=""
            value="Предзаказ фильма"
          />
        </form>
      </div>

      <!-- film__pre-order -->
    </div>
